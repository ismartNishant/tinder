<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- fox icons cdn-->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Tinder</title>
</head>

<body>

    <div class="scrollToTop-btn">
        <i class="fas fa-angle-up"></i>
    </div>
    <!-- start preloader-->
    <div class="preloader">
        <div class="wraper">
            <div class="cricle circle-1"></div>
            <div class="cricle circle-1a"></div>
            <div class="cricle circle-2"></div>
            <div class="cricle circle-3"></div>
        </div>
        <h1>Loading <i class='bx bxs-heart bx-burst' ></i></h1>
    </div>
    <!-- end preloader-->
    <!-- NAV -->
    <div class="nav-wrapper">
        <div class="mycontainer">
            <nav>
                <div class="mynav">
                    <a href="#" class="logo"><img src="img/t2.png"> Tinder</a>
                    <ul class="nav-menu" id="nav-menu">
                        <li><a href="#">Product</a></li>
                        <li><a href="#">Learn</a></li>
                        <li><a href="#">Saftey</a></li>
                        <li><a href="#">Support</a></li>
                        <li><a href="#">Download</a></li>
                        <div class="login">
                            <a href="login/login.html" class="">
                                <span>Login in</span>
                            </a>
                        </div>
                    </ul>
                    <!-- MOBILE MENU TOGGLE -->
                    <div class="hamburger-menu" id="hamburger-menu">
                        <div class="hamburger"></div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="banner">
        <div class="main" id="main">
            <div class="content">
              <div class="animated-text">
                <h3>Tinder Plus</h3>
                <h3>Tinder Gold</h3>
                <h3>Tinder Platinum</h3>
              </div>
            </div>
            <div>
                <button class="btn-primary ">Create Account</button>
            </div>
        </div>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
